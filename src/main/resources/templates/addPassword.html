<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add password</title>
	<meta charset="utf-8">
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<link rel="stylesheet"
		  th:href="@{../css/demo.css}" type="text/css" />
</head>
<body th:style="'background-color: #ffe6e6'">

<div class="container list">
	<br>
	<h3 class="title" style = "float:left;">Add new password</h3>
	<nav class="navbar justify-content-end">
		<a th:href="@{/api/passwords}"><button type="button"
														 class="btn btn btn-primary mr-3 mb-2">Back</button></a>
		<a th:href="@{/api/logout}"><button type="button"
											class="btn btn btn-secondary mr-3 mb-2">Logout</button></a>


	</nav>

	<form action="#" th:action="@{/api/passwords/save(action=${action})}"
		  th:object="${pass}" method="POST">
		<div class="row">

			<input type="hidden" th:field="*{id}" />
			<div class="mb-3 col">
				Password: <input type="password" th:field="*{password}"
							 class="form-control col-10">
			</div>
			<div class="mb-3 col">
				Web address: <input type="text" th:field="*{web_address}"
								 class="form-control col-10"> <span
					th:if="${#fields.hasErrors('web_address')}" class="errorField"
					th:errors="*{web_address}"></span>
			</div>

		</div>

		<div class="row">
			<div class="mb-3 col">
				Description: <input type="text" th:field="*{description}"
									   th:value="${description}" class="form-control col-10"> <span
					th:if="${#fields.hasErrors('description')}" class="errorField"
					th:errors="*{description}"></span>
			</div>
			<div class="mb-3 col">
				Login: <input type="text" th:field="*{login}"
							  class="form-control col-10"> <span
					th:if="${#fields.hasErrors('login')}" class="errorField"
					th:errors="*{login}"></span>
			</div>

		</div>

		<div class="nav justify-content-end">

			<button type="submit" class="btn mt-4 btn-info col-2 mr-2  ">Save</button>

			<a th:href="@{/passwords}" class="btn mt-4 col-2 btn-danger ">Cancel</a>
		</div>

	</form>

	</div>
</div>

</body>

</html>
